<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
      backdrop-filter: blur(15px);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      width: 350px;
      padding: 30px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      text-align: center;
    }

    .container:hover {
      box-shadow: 0 6px 50px rgba(0, 0, 0, 0.3);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      color: #555;
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      outline: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.6);
      color: #333;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input:focus {
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .button {
      width: 100%;
      padding: 12px;
      background-color: #1fdf64;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #17a14a;
    }

    .toggle-link {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
      cursor: pointer;
    }

    .toggle-link:hover {
      text-decoration: underline;
    }

    /* Hidden form by default */
    .signup-form {
      display: none;
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container.active .login-form,
    .container.active .signup-form {
      animation: fadeIn 0.5s ease;
    }
  </style>
</head>
<body>

  <div class="container" id="form-container">
    <h1 id="form-title">Login</h1>

    <!-- Login Form -->
    <form class="login-form">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="button">Login</button>
    </form>

    <!-- Signup Form -->
    <form class="signup-form">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>

      <div class="input-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="Create a password" required>
      </div>

      <button type="submit" class="button">Signup</button>
    </form>

    <div class="toggle-link" id="toggle-link">
      Don't have an account? Sign up here
    </div>
  </div>

  <script>
    const formContainer = document.getElementById('form-container');
    const formTitle = document.getElementById('form-title');
    const loginForm = document.querySelector('.login-form');
    const signupForm = document.querySelector('.signup-form');
    const toggleLink = document.getElementById('toggle-link');

    toggleLink.addEventListener('click', () => {
      if (loginForm.style.display !== 'none') {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
        formTitle.textContent = 'Signup';
        toggleLink.textContent = 'Already have an account? Log in here';
      } else {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
        formTitle.textContent = 'Login';
        toggleLink.textContent = "Don't have an account? Sign up here";
      }
      formContainer.classList.add('active');
    });
  </script>
</body>
</html>
